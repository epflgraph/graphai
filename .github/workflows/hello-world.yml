name: "Deploy GraphAI API"

on:
  workflow_dispatch:

  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "**"

jobs:
  deploy-api:
    runs-on: self-hosted

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3
        with:
          path: main

      - name: Create config files
        run: |
          cd main
          mkdir config
          cd config
          
          echo "[DB]" >> db.ini
          echo "host: ${{ vars.db_host }}" >> db.ini
          echo "port: ${{ vars.db_port }}" >> db.ini
          echo "user: ${{ vars.db_user }}" >> db.ini
          echo "password: ${{ secrets.db_password }}" >> db.ini
          
          echo "[ES]" >> es.ini
          echo "host: ${{ vars.es_host }}" >> es.ini
          echo "port: ${{ vars.es_port }}" >> es.ini
          echo "username: ${{ vars.es_username }}" >> es.ini
          echo "password: ${{ secrets.es_password }}" >> es.ini
          echo "cafile: ${{ vars.es_cafile }}" >> es.ini
          
          cd ..

      - name: Create virtualenv and activate it
        run: |
          cd main
          virtualenv venv
          source venv/bin/activate

      - name: Install python package in editable mode along with dependencies
        run: |
          pip install -e .

      - name: Create docs source files with sphinx-apidoc
        run: |
          sphinx-apidoc -o docs/source graphai -d 1 -TMe

      - name: Build html docs with sphinx
        run: |
          cd docs
          make html
          cd ..
          cd ..

      - name: Upload artifact of the html output
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: main/docs/build/html/

      - name: Checkout gh-pages branch in another folder
        uses: actions/checkout@v3
        with:
          path: gh-pages
          ref: gh-pages

      - name: Deploy GraphAI API
        run: |
          # graphai/api/deploy.sh -p ${{ vars.api_test_port }}
