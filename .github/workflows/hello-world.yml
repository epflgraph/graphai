name: "Deploy GraphAI API"

on:
  workflow_dispatch:

  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "**"

jobs:
  deploy-api:
    runs-on: self-hosted

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Create virtualenv and activate it
        run: |
          virtualenv venv
          source venv/bin/activate

      - name: Install python package along with dependencies
        run: |
          pip install .

      - name: Deploy GraphAI API
        run: |
          cd graphai/api
          ./deploy.sh -p ${{ vars.api_test_port }}
